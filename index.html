<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="cloumn">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="img is-2by1">
                  <img src="assets/image.png" alt="ping-pong-image" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>

                  <label for="playto" class="label is-large is-inline"
                    >Playing Set of</label
                  >
                  <div class="select is-rounded">
                    <select id="gamePoint">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                  <label for="playto" class="label is-large is-inline"
                    >Points</label
                  >
                  <p class="subTitle">
                    Use the buttons below to keep the score
                  </p>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1button"
                  class="is-primary button card-footer-item is-large"
                >
                  +1 Player1
                </button>
                <button
                  id="p2button"
                  class="is-info button card-footer-item is-large"
                >
                  +1 Player2
                </button>
                <button
                  id="reset"
                  class="is-danger button card-footer-item is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
